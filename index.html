<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-shell">
    <header class="page-header">
      <div>
        <p class="eyebrow">Personal Library</p>
        <h1>My Library</h1>
        <p class="lede">Track what you've read and what you want to read next.</p>
      </div>
      <button id="new-book-btn" class="primary">New Book</button>
    </header>

    <section class="panel">
      <div class="panel__header">
        <h2>Add a book</h2>
        <p class="muted">Fill in the details and hit “Add Book” to see it in your collection.</p>
      </div>
      <form id="new-book-form" class="form-grid">
        <label class="field">
          <span>Title</span>
          <input type="text" id="title" placeholder="The Name of the Wind" required>
        </label>
        <label class="field">
          <span>Author</span>
          <input type="text" id="author" placeholder="Patrick Rothfuss" required>
        </label>
        <label class="field">
          <span>Pages</span>
          <input type="number" id="pages" placeholder="662" required>
        </label>
        <label class="field checkbox">
          <span>Finished reading?</span>
          <input type="checkbox" id="read">
        </label>
        <button type="submit" class="primary">Add Book</button>
      </form>
    </section>

    <section>
      <div class="section-heading">
        <h2>Your books</h2>
        <p class="muted">Everything you've added shows up here. Use the buttons to keep things tidy.</p>
      </div>
      <!-- Container where books will go  -->
      <div id="books-container" class="books-grid"></div>
    </section>
  </main>

  <script src="js.js"></script>
</body>
</html>
